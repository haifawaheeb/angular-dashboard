<div class="admin-container">

  <div class="header">
    <h3>{{ title }}</h3>
  </div>

  <div class="toolbar">
    <button mat-icon-button color="primary" (click)="new.emit()">
      <mat-icon>add</mat-icon>
    </button>

    <button mat-icon-button color="accent" (click)="refresh.emit()">
      <mat-icon>refresh</mat-icon>
    </button>

    <button mat-icon-button color="warn" (click)="print.emit()">
      <mat-icon>print</mat-icon>
    </button>

    <mat-form-field appearance="outline" class="search-field">
      <mat-label>بحث</mat-label>
      <input matInput [(ngModel)]="searchText" (input)="onSearch()" />
      <button mat-icon-button matSuffix>
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>
  </div>

  <table mat-table [dataSource]="data" class="mat-elevation-z3">

    <ng-container *ngFor="let col of columns" [matColumnDef]="col.key">
      <th mat-header-cell *matHeaderCellDef>{{ col.label }}</th>
      <td mat-cell *matCellDef="let row">{{ row[col.key] }}</td>
    </ng-container>

    <!-- عمود الإجراءات -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>إجراءات</th>
      <td mat-cell *matCellDef="let row">
        <button mat-icon-button color="primary" (click)="editItem.emit(row)">
          <mat-icon>edit</mat-icon>
        </button>

        <button mat-icon-button color="warn" (click)="deleteItem.emit(row.id)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnKeys"></tr>
    <tr mat-row *matRowDef="let row; columns: columnKeys;"></tr>

  </table>

</div>
